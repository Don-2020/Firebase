<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Anytime is Train Time</h1>
        </div>

        <div class="card" style="width: 100%;">
            <div class="card-header">
                Current Train Schedule
            </div>
         
            <table id="train-schedule">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        
                    </tr>
                   
                </thead>
             
                <tbody>

                </tbody>
            </table>
            
        </div>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input" placeholder="Trenton Express">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="San Deigo">
                </div>
                <div class="form-group">
                    <label for="initial-time-imput">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="initial-time-input" placeholder="1800">
                </div>
                <div class="form-group">
                    <label for="Frequency-input">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency-input">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            </div>
        </div>
